<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorSpy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <input type="text" id="key" name="key" />
        <button onclick="run()">Submit</button>
      </div>
      <div id="scores">
        <div class="main t1">
          Popcorn: <span id="team1" class="score">-</span>
        </div>
        <div class="main t2">
          Ursidae: <span id="team2" class="score">-</span>
        </div>
        <div class="main t3">
          Band of Heathens: <span id="team3" class="score">-</span>
        </div>
        <div class="main t4">
          'Winners' of 2024*: <span id="team4" class="score">-</span>
        </div>
        <div class="main t5">
          Limitless: <span id="team5" class="score">-</span>
        </div>
        <div class="main t6">
          Deep: <span id="team6" class="score">-</span>
        </div>
        <div class="main t7">
          Nerds Inc: <span id="team7" class="score">-</span>
        </div>
      </div>
    </div>
  </body>
</html>
